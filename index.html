<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuentra a tu SuperHero</title>
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>

<body>

    <!-- Barra de navegacion -->

    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/img/sh1.jpg" alt="Bootstrap" width="30" height="24">
            </a>
        </div>
    </nav>

    <!-- Seccion de Busqueda -->

    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <img src="assets/img/sh1.jpg" class="" alt="">
                <h2 class="">Encuentra tu SuperHeroe</h2>
                <label for="entrada" class="form-label">Ingresa un n√∫mero del SuperHeroe </label>
                <input type="text" id="entrada1" class="entrada-super mb-3"><br>
                <button class="btn btn-primary" type="submit" id="boton1">Buscar</button>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <!-- Resultado de Busqueda -->

    <div class="container">
        <div class="row">
            <div class="col-7 mt-5">

                <!-- Card booststrap-->

                <div class="card mb-3" style="max-width: 100%;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <p id="Encontrado" class="SuperEncontrado mt-4"></p>
                            <img id="Heroe" class="imagenHeroe mb-5">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <ul class="list-group list-group-flush">
                                    <li id="text" class="list-group-item DatosHeroeNombre"></li>
                                    <li id="text2" class="list-group-item DatosHeroeConex"></li>
                                    <li id="text3" class="list-group-item DatosHeroe ms-2"></li>
                                    <li id="text4" class="list-group-item DatosHeroe ms-2"></li>
                                    <li id="text5" class="list-group-item DatosHeroe ms-2"></li>
                                    <li id="text6" class="list-group-item DatosHeroe ms-2"></li>
                                    <li id="text7" class="list-group-item DatosHeroe ms-2"></li>
                                    <li id="text8" class="list-group-item DatosHeroe ms-2"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-5">

                <!-- Grafico -->

                <div id="chartContainer" class="mt-5" style="height: 300px; width: 100%;"></div>
            </div>
        </div>
    </div>



    <!-- Script -->

    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/logic.js"></script>
</body>

</html>
